<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card responsive</title>
    <link rel="stylesheet" href="../0-teoria/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body class="bg-[#ACF9FA] text-[10px]">
    <div class="text-[1.6rem] grid grid-cols-3 ">
        
        <!-- Header --> 
        <header class="p-[1rem] w-full col-span-3 h-[4rem]">
        <h4 class="text-[1rem] font-bold">TAILWIND</h4>
            <ul class="list-none text-[1rem] hidden">
                <li class="mr-2 cursor-default">Primer elemento</li>
                <li class="mr-2 cursor-default">Segundo elemento</li>
                <li class="mr-2 cursor-default">Tercer elemento</li>
            </ul>
        </header>

        <!-- Main -->
        <main class=" p-[1rem] w-full col-span-3 border flex flex-col items-center justify-center">
            <div class="h-[9rem] w-[9rem] mr-[7rem]">
                <iconify-icon icon="devicon:tailwindcss" width="140" height="140" ></iconify-icon>
            </div>
                <div class="flex flex-col items-center content-center">
                <h1 class="font-bold text-5xl">Entrenamos?</h1>
                <span class="text-[1rem] m-6">Tailwind es <br>cool!</span>
                <button class="w-30 h-10 bg-black text-white rounded-3xl text-[1rem] cursor-pointer mb-9">Entrenar</button>
            </div>
            <div class="w-[5rem]">
                <img src="./img/vegeta.png" alt="El principe Sayashing" class="w-auto h-auto">
            </div>
        </main>

        <!-- Footer -->
        <footer class="">
        <ul>
            <li><a href="#">Tailwind Page</a></li>
            <li><a href="#">Company</a></li>
        </ul>
        </footer>

    </div>
</body>
